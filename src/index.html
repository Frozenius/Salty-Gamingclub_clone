<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Salty-Gamingclub</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/images/icons/page.ico" />
    <link rel="apple-touch-icon" href="assets/images/icons/Salty.png" />

    <!-- Layout CSS -->
    <link id="theme-css" rel="stylesheet" type="text/css" href="assets/theme/teal/theme-dark.css" />
    <link id="layout-css" rel="stylesheet" type="text/css" href="assets/layout/css/teal/layout-dark.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
      integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://static.tsviewer.com/short_expire/js/ts3viewer_loader.js"></script>
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#2E323F" />
  </head>

  <body>
    <noscript style="height: 100vh; display: flex; justify-content: center; align-items: center; border: 2px solid red; padding: 1rem">
      <style>
        sgc-root {
          display: none;
        }
      </style>
      <h2>Please enable JavaScript to continue using this application.</h2>
    </noscript>
    <sgc-root>
      <div class="loading-wrapper">
        <svg class="loader12" height="57" stroke="#fff" viewBox="0 0 57 57" width="57" xmlns="http://www.w3.org/2000/svg">
          <g fill-rule="evenodd" fill="none">
            <g stroke-width="2" transform="translate(1 1)">
              <circle class="loader12__path-left" cx="5" cy="50" r="5"></circle>
              <circle class="loader12__path-top" cx="27" cy="5" r="5"></circle>
              <circle class="loader12__path-right" cx="50" cy="50" r="5"></circle>
            </g>
          </g>
        </svg>
      </div>
    </sgc-root>
  </body>
  <script>
    const loader12Timeline = new TimelineMax({ repeat: -1 });

    loader12Timeline
      .to(
        '.loader12__path-top',
        0.75,
        {
          attr: {
            cx: 50,
            cy: 50,
          },
        },
        'l12_1'
      )
      .to(
        '.loader12__path-left',
        0.75,
        {
          attr: {
            cx: 27,
            cy: 5,
          },
        },
        'l12_1'
      )
      .to(
        '.loader12__path-right',
        0.75,
        {
          attr: {
            cx: 5,
            cy: 50,
          },
        },
        'l12_1'
      );
  </script>
</html>
