<div
  class="layout-menu-wrapper"
  [ngClass]="{ 'layout-sidebar-active': appMain.sidebarActive }"
  (click)="appMain.onSidebarClick($event)"
  (mouseover)="appMain.onSidebarMouseOver($event)"
  (mouseleave)="appMain.onSidebarMouseLeave($event)"
>
  <div class="menu-logo" *ngIf="!appMain.isHorizontal() || appMain.isMobile()">
    <a routerLink="" class="logo">
      <img src="assets/images/icons/Salty.png" alt="" />
    </a>

    <a routerLink="" class="app-name" *ngIf="!appMain.isSlim() || appMain.isMobile()">
      <span class="white-space-nowrap text-900 text-2xl font-bold">Salty Gamingclub</span>
    </a>

    <a class="menu-pin" (click)="appMain.onToggleMenu($event)">
      <span *ngIf="appMain.isOverlay()" class="pi pi-times"></span>
      <span *ngIf="appMain.isSidebar() && !appMain.sidebarStatic && appMain.pinActive" class="pi pi-unlock"></span>
      <span *ngIf="appMain.isSidebar() && appMain.sidebarStatic && appMain.pinActive" class="pi pi-lock"></span>
    </a>
  </div>

  <div class="layout-menu-container">
    <ul class="layout-menu">
      <ng-container *ngFor="let item of model; let i = index">
        <li app-menuitem *ngIf="!item?.separator && item" [item]="item" [index]="i" [root]="true"></li>
        <li *ngIf="item?.separator && item" class="menu-separator"></li>
      </ng-container>
    </ul>
  </div>

  <sgc-app-inlinemenu></sgc-app-inlinemenu>
</div>
