<div class="game mb-2 border-round cursor-pointer" tabindex="0">
  <div class="relative game-image antiselect" style="border: 0.25rem solid transparent">
    <i pRipple class="bookmark m-2 p-1 pi pi-bookmark border-round" style="background-color: var(--gray-600)" title="FÃ¼r die aktuelle Suche merken"></i>
    <img loading="lazy" class="border-round" style="width: 100%" src="{{ game.thumbnail_url }}" onerror="this.onerror=null; this.remove();" alt="{{ game.name }} Thumbnail" title="{{ game.name }}" />
  </div>
  <div class="p-2 pt-0">
    <span class="text-uppercase nowrap-text" title="{{ game.name }}">{{ game.name }}</span>
  </div>
  <div class="gameinfo m-1" style="background-color: rgba(128 128 128 / 60%)">
    <p class="m-0">
      Spieler: <span>{{ game.minPlayers }} - {{ game.maxPlayers }}</span>
    </p>
    <p class="m-0">
      Dedicated: <span>{{ game.dedicated }}</span>
    </p>
  </div>
</div>
