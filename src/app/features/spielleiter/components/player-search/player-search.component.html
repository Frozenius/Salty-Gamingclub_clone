<div class="grid">
  <div class="col-12 xl:col-6 xxl:col-6 surface-section">
    <div class="text-center mb-1">Mitspielersuche</div>
    <div class="border-top-2 border-round surface-border pt-2">
      <div>
        <p-dropdown inputId="Spiel" [options]="gamelist" optionLabel="Spiel" [showClear]="true" placeholder="Spiel auswÃ¤hlen" [required]="true" [editable]="true" styleClass="w-full">
          <ng-template pTemplate="selectedGame">
            <!--            <div class="gameServer-game gameServer-game-value" *ngIf="dropdownSelectedGame">-->
            <!--              <div>{{dropdownSelectedGame.name}}</div>-->
            <!--            </div>-->
          </ng-template>
          <ng-template let-gamelist pTemplate="game">
            <div class="country-item">
              <div>{{ gamelist.name }}</div>
            </div>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="grid mt-3">
        <ng-template ngFor let-account [ngForOf]="accounts" pTemplate="accounts">
          <ng-template [ngIf]="account.vorname === 'Miroslaw' || account.username === 'Ruxery' || account.username === 'Malaven'">
            <div class="col-12 md:col-6 lg:col-6 xl:col-6 xxl:col-6">
              <div class="flex p-3 m-1 border-1 border-round surface-border" style="height: 100%; box-sizing: border-box; background-color: var(--surface-border)">
                <img
                  [src]="account.avatar_url ? account.avatar_url : 'assets/images/icons/user.png'"
                  class="ml-3 mr-3 border-round antiselect"
                  [ngClass]="account.avatar_url ? 'profile-image-background' : ''"
                  style="width: 45px; height: 45px"
                  alt="Avatar"
                />

                <div *ngIf="account.vorname !== 'Miroslaw' && account.username !== 'Ruxery'; else normal" class="mr-0 md:mr-8">
                  <span class="block text-900* font-medium mb-1">
                    <span>{{ account.vorname }}</span>
                    <span *ngIf="account.nachname !== ''" class="ml-2">{{ account.nachname }}</span>
                  </span>
                  <span class="text-600*">{{ account.username }}</span>
                </div>

                <ng-template #normal>
                  <div class="mr-0 md:mr-8">
                    <span class="block text-900 font-medium mb-1">
                      <span>{{ account.vorname }}</span>
                      <span *ngIf="account.nachname" class="ml-2">{{ account.nachname[0] }}.</span>
                    </span>
                    <span class="text-600">{{ account.username }}</span>
                  </div>
                </ng-template>
              </div>
            </div>
          </ng-template>
        </ng-template>
      </div>
    </div>
  </div>

  <div class="col-12 xl:col-6 xxl:col-6">
    <div class="text-center mb-1">Lobbys</div>
    <div class="border-top-2 border-round surface-border pt-2">
      <div
        pRipple
        (click)="showLobbyCreator = true"
        class="w-100 h-3rem border-1 border-round surface-border flex justify-content-center align-items-center text-center"
        style="background-color: var(--blue-600); color: white"
      >
        <i class="mdi mdi-plus mr-2"></i>Lobby erstellen
      </div>

      <div class="grid mt-3">
        <div class="col-12 lg:col-6 xl:col-6 xxl:col-6">
          <div class="flex p-3 m-1 border-1 border-round surface-border" style="height: 100%; box-sizing: border-box; background-color: var(--surface-border)">
            <div class="mr-0 md:mr-8">
              <span class="block text-900 font-medium mb-1">
                <span>Left 4 Dead 2</span>
              </span>

              <span class="text-600">
                <ng-template ngFor let-i="index" let-account [ngForOf]="accounts" pTemplate="accounts">
                  <ng-template [ngIf]="account.vorname === 'Miroslaw' || account.username === 'Ruxery'"> {{ account.username }}{{ account.vorname === 'Miroslaw' ? ',' : '' }} </ng-template>
                </ng-template>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
