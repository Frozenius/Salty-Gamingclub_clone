<div class="login-body">
  <div class="login-image">
    <img [src]="'assets/layout/images/pages/login-' + (app.colorScheme === 'dark' ? 'ondark' : 'onlight') + '.png'" alt="atlantis" />
  </div>
  <div class="login-panel p-fluid">
    <div class="flex flex-column">
      <div class="mb-5 text-left">
        <div class="text-900 text-3xl font-medium mb-3">Willkommen zurück!</div>
      </div>
      <form [formGroup]="login" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-container">
          <span class="p-input-icon-left">
            <i class="pi pi-at"></i>
            <input formControlName="email" id="email1" type="email" pInputText class="mb-3 w-full" />
          </span>
          <span class="p-input-icon-left">
            <i class="pi pi-key"></i>
            <input formControlName="password" id="password1" type="password" pInputText class="mb-3 w-full" autocomplete="on" />
          </span>
          <a class="flex" routerLink="/auth/reset">Passwort vergessen?</a>
          <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
              <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2" formControlName="rememberMe"></p-checkbox>
              <label for="rememberme1">Vergiss mich nicht</label>
            </div>
          </div>
        </div>
        <div class="button-container">
          <button pButton label="Anmelden"></button>
          <span>Noch nicht dabei?<a [routerLink]="['/auth/register']">Registriere dich!</a></span>
        </div>
      </form>
      <div class="button-container">
        <p-divider align="center" type="dashed" styleClass="w-23rem">
          <b>or</b>
        </p-divider>
        <button pButton pRipple label="Sign in with Github" icon="pi pi-github" class="p-button-secondary mr-auto mb-2" (click)="signInWithProvider('GitHub')"></button>
        <!--        <button pButton pRipple label="Anonymous Login" icon="pi pi-shield" class="p-button-secondary mr-auto mb-2"-->
        <!--                (click)="signInWithProvider('Anonym')"></button>-->
      </div>
      <div class="text-900 font-medium mt-2 text-left">
        Mit diesen Methoden akzeptierst du die
        <a class="no-underline text-blue-500 cursor-pointer" (click)="privacy = true">Datenschutzerklärung</a>
        und das
        <a class="no-underline text-blue-500 cursor-pointer" (click)="nutzung = true">Regelwerk</a>.
      </div>
    </div>
    <div class="login-footer flex align-items-center">
      <div class="flex align-items-center login-footer-logo-container">
        <img src="assets/images/icons/Salty.png" class="login-footer-logo" />
        <span>Salty-Gamingclub</span>
      </div>
      <span>Copyright 2022</span>
    </div>
  </div>
</div>
<p-dialog header="Datenschutzerklärung" [(visible)]="privacy" [style]="{ width: '90vw' }">
  <sgc-privacy></sgc-privacy>
</p-dialog>
<p-dialog header="Regelwerk" [(visible)]="nutzung" [breakpoints]="{ '960px': '75vw', '640px': '100vw' }" [style]="{ width: '50vw' }">
  <sgc-terms></sgc-terms>
</p-dialog>
